<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h2>Rock Paper Scissor !</h2>
        <p>Choose one item and see if you can win the computer!</p>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://www.pinclipart.com/picdir/middle/281-2816692_rock-clipart-small-rock-png-download.png" alt="rock" onclick="rpsGame(this)">
            <img id="paper" src="https://www.pikpng.com/pngl/m/218-2188278_paper-looseleaf-notebook-blank-notepad-lined-loose-leaf.png" alt="paper" onclick="rpsGame(this)">
            <img id="scissor" src="https://www.laurence.ps/wp-content/uploads/2017/09/cropped-open-scissors.png" alt="scissor" onclick="rpsGame(this)">
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
